name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🚀 SSH Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "📁 Déploiement dans ~/Ourmusic"

            # Clone si dossier inexistant
            if [ ! -d ~/Ourmusic ]; then
              git clone https://github.com/victornain26/ourmusic-backend.git ~/Ourmusic
            fi

            cd ~/Ourmusic

            echo "🔄 Récupération du dernier code"
            git fetch origin master
            git reset --hard origin/master
            git clean -fd

            echo "✅ Code mis à jour. Dernier commit :"
            git log -1

            echo "📦 Rebuild Docker backend"
            docker compose stop backend || true
            docker compose rm -f backend || true
            docker compose build backend

            echo "🚀 Démarrage du backend"
            docker compose up -d backend
