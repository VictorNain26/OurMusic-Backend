name: Deploy

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš¡ Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          export PATH="$HOME/.bun/bin:$PATH"
          bun --version

      - name: ğŸ“¦ Install Dependencies
        run: bun install

      - name: ğŸ” Install ESLint explicitly
        run: bun add -d eslint

      - name: âœ… Bun Type Check
        run: bun check

      - name: ğŸ§ª Bun Tests
        run: bun test

      - name: âœ¨ Lint Code with ESLint
        run: npx eslint src || exit 1

      - name: ğŸš€ SSH Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/Ourmusic
            git pull origin master
            echo "ğŸ“¦ Rebuilding Docker backend image"
            docker compose stop backend || true
            docker compose rm -f backend || true
            docker compose build backend
            echo "ğŸ” Restarting backend container"
            docker compose up -d backend