name: Deploy

on:
  push:
    branches: ['master']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚡ Setup Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          export PATH="$HOME/.bun/bin:$PATH"
          bun --version

      - name: 📦 Install Dependencies
        run: bun install

      - name: 🔍 Ensure ESLint is Installed
        run: bun add -d eslint

      - name: 🧪 Run Tests
        run: bun test

      - name: ✨ Run ESLint Check (Fails on Error)
        run: |
          echo "🔍 Running ESLint..."
          npx eslint src --ext .js || {
            echo "🚫 ESLint a détecté des erreurs.";
            echo "💡 Corrige-les en local avec : bun run lint:fix";
            exit 1;
          }

      - name: 🚀 SSH Deploy to VPS
        if: success()
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/Ourmusic || { echo "❌ Dossier ~/Ourmusic introuvable sur le VPS"; exit 1; }

            echo "🧹 Nettoyage de l'état local du dépôt..."
            git reset --hard HEAD || { echo "❌ Échec git reset"; exit 1; }
            git clean -fd || { echo "❌ Échec git clean"; exit 1; }

            echo "📥 Pulling last version from Git"
            git fetch origin master || { echo "❌ Échec git fetch"; exit 1; }
            git pull origin master || { echo "❌ Échec git pull. Abandon du déploiement."; exit 1; }

            echo "📌 Dernier commit sur le VPS :"
            git log -1

            echo "📦 Rebuilding Docker backend image"
            docker compose stop backend || true
            docker compose rm -f backend || true
            docker compose build backend

            echo "🔁 Restarting backend container"
            docker compose up -d backend
