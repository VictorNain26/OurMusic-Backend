name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üöÄ SSH Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Se placer dans le dossier clon√© sur ton VPS (assure-toi d'avoir clon√© le d√©p√¥t une premi√®re fois)
            cd ~/Ourmusic/OurMusic-Backend

            # Mettre √† jour le code depuis la branche master
            git pull origin master

            # Reconstruire l'image Docker "backend" sans cache
            docker compose build --no-cache backend

            docker image prune -f

            # Relancer le container en arri√®re-plan
            docker compose up -d backend
